<!DOCTYPE html>
<head>
<meta charset="ISO-8859-1">
<title>Restaurants</title>
</head>
<body>
	<div th:replace="/header :: header"></div>
	<br>
	<br>

	<div class="container">

		<div class="table-responsive">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Restaurant Name</th>
						<th scope="col">Dish Name</th>
						<th scope="col">Quantity</th>
						<th scope="col">Price</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="restaurant: ${list}">
						<td th:text="${restaurant.name}" />
						<td th:text="${restaurant.dishName}" />
						<td th:text="${restaurant.quantity}" />
						<td th:text="${restaurant.price}" />
						<td>
							<form th:action="@{/addOrders(name=${restaurant.name})}"
								method="POST">
								<button type="submit" name="select" class="btn btn-info">Buy</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<div th:unless="${isPresent}" class="text-center">
				<div>Sorry No data present.. Try to upload some</div>
			</div>
		</div>
	</div>
</body>
</html>
