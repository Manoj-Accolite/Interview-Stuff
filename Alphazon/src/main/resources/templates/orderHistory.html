<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>History</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<br><br>

<div class="container">
	
	<div class="table-responsive">
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Restaurant Name</th>
		      <th scope="col">Dish Name</th>
		      <th scope="col">Quantity</th>
		      <th scope="col">Price</th>
		      <th scope="col">Date & Time</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="order: ${orders}">
			    <td th:text="${order.name}" />
			    <td th:text="${order.dishName}" />
			    <td th:text="${order.quantity}" />
			    <td th:text="${order.price}" />
			    <td th:text="${order.date}" />
			</tr>
		  </tbody>
		</table>
		<div th:unless="${isHistoryPresent}" class="text-center">
				<div>Sorry No History present as of now.. Try to order something</div>
		</div>
	</div>
</div>
</body>
</html>
