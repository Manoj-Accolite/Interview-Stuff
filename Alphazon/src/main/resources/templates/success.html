<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Status</title>
</head>
<body>
	<div th:replace="/header :: header"></div>

	<br><br>
	<div class="container text-center">
		<div th:if="${isInvalid}">
			<div>Sorry the item you have ordered is not available anymore.
				Plz try something else...</div>
		</div>
		<!-- ELSE -->
		<div th:unless="${isInvalid}">
			<div>Thank you for ordering the item! Wanna try Something
				else...</div>
		</div>
		<br><br>
		<a type="submit" name="select" class="btn btn-info"
			th:href="@{/restaurants}">Go back</a>
	</div>
</body>
</html>
